version: "3.9"
services:
  consul:
    image: hashicorp/consul
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    ports:
      - "8500:8500"
      - "8600:8600/udp"
  rabbit-mq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "6831:6831"   # UDP for Jaeger agents (legacy)
      - "14268:14268" # HTTP exporter
      - "16686:16686" # Jaeger UI
      - "4318:4318" # OTLP/HTTP
      - "4317:4317" # OTLP/gRPC
    environment:
      COLLECTOR_OTLP_ENABLED: true